<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Native</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item 
      [navPush]="page.component"
      *ngFor="let page of pages">
      {{ page.title }}
    </ion-item>

  </ion-list>

</ion-content>
