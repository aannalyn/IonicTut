<ion-content>

  <ion-slides pager autoplay="2500">

    <ion-slide 
      *ngFor="let slide of slides"
      [ngStyle]="{'background': 'url('+ slide.photo +') no-repeat center'}">

    </ion-slide>

  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col>
        <p text-center>Sign up now to get the most out of this app!</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button ion-button full color="secondary" (click)="login()">Login</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="secondary" (click)="signup()">Sign up</button>
      </ion-col>
    </ion-row>
  </ion-grid>
   
</ion-content>
